<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supermarket List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Supermarket List</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Supermarket List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form>
          <input id="item" type="text" name="item" placeholder="Insert item" autofocus="" required="" autocomplete="off">
          <input id="price" type="text" name="price" placeholder="Insert price" autofocus="" required="" autocomplete="off">
          <input type="submit" value="Add">
        </form>
        <ul>
          <li data-item-id="1"><span>Fardinho de Brahma</span><button>x</button></li>
          <li data-item-id="2" class="done"><span>Picanha</span><button>x</button></li>
          <li data-item-id="3" class="done"><span>Torresmo</span><button>x</button></li>
        </ul>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
